<p class="text-danger">{{ loginError }}</p>
<div  class="container d-flex justify-content-center allign-items-center min-vh-100">
  <div class="card shadow-sm p-4" style="width: 400px">
    <h1 class="text-center mb-2">Iniciar Sesión</h1>
    <!-- Google Sign In Button -->
    <button class="btn btn-light mb-4 d-flex align-items-center justify-content-center gap-2 w-100" >
      <img src="../../../../assets/gogle.png" alt="Google" width="20" />
      Sign up with Google
    </button>

    <div class="text-center text-muted mb-4">Or use Email</div>

    <form [formGroup]="loginForm">
      <label for="inputEmail" class="form-label">Email</label>
      <input
        formControlName="emailUsuario"
        type="email"
        class="form-control"
        id="exampleInputEmail"
        aria-describedby="emailHelp"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-danger"
      >
        <div *ngIf="email.errors?.['required']">El Email es requerido.</div>
        <div *ngIf="email.errors?.['email']">
          El Email debe tener un formato válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Password</label>
        <input
          formControlName="contrasenaUsuario"
          type="password"
          class="form-control"
          id="exampleInputPassword"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-danger"
        >
          <div *ngIf="password.errors?.['required']">
            El Password es requerido.
          </div>
          <div *ngIf="password.errors?.['minlength']">
            El Password debe tener al menos 6 caracteres.
          </div>
        </div>
      </div>
      <button type="submit" (click)="login()" class="btn btn-success w-100 mb-3">
        Iniciar Sesión
      </button>
      <p class="text-muted small text-center">
        By signing up to uiUXART, means you agree to our <a href="#">Privacy Policy</a> and
        <a href="#">Terms of Service</a>
      </p>
    </form>
  </div>
</div>
