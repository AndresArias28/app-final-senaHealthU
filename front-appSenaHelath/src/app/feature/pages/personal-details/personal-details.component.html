<p *ngIf = "errorMessage.length!=0 " class="text-danger"> {{errorMessage}}" </p>
<div *ngIf="(userLoginOn && !editMode) || !userLoginOn">
    <p><b>Nombre:</b>  {{user?.nombreUsuario}}</p>
    <p><b>Apellido:  </b>{{user?.emailUsuario}}</p>
    <p><b>Rol: </b> {{user?.rol}} </p>
    <button *ngIf="userLoginOn && !editMode" (click)="editMode=true"  class="btn btn-dark">Editar</button>
</div>

<!-- si el usuario esta logueado y no esta en modo edicion o si el usuario no esta logueado -->
<form *ngIf="userLoginOn && editMode" [formGroup]="registerForm" >
    <div class="form-group row">
        <label for="inputFirstName" class="col-sm-1 col-form-label">Nombre</label>
        <div class="col-sm-11">
        <input type="text" formControlName="nombreUsuario" class="form-control" id="inputFirstName">
        
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="text-danger">
                <div *ngIf="firstName.errors?.['required']">
                    El Nombre es requerido.
                </div>

            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputLasttName" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-11">
        <input type="text" formControlName="emailUsuario" class="form-control" id="inputLasttName">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <div *ngIf="email.errors?.['required']">
                El Apellido es requerido.
            </div>
        </div>
    </div>
    </div>

    <button type="submit" (click)="savePersonalDetailsData()"  class="btn btn-dark mt-3">Guardar</button>
    <a class="btn btn-danger mt-3" (click)="editMode=false">Cancelar</a>
</form>
